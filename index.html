                     hourStr = datv.substring(9, 11);
                     minuteStr = datv.substring(11, 13);
                 } else if (tIndex === 8 && datv.length >= 13) {

                     hourStr = datv.substring(9, 11);
                     minuteStr = datv.substring(11, 13);
                 } else if (datv.length >= 12) { // Pretpostavimo da je standardni YYYYMMDDHHMM format ako nema _ ili T na 8. poziciji
                      hourStr = datv.substring(8, 10);
                      minuteStr = datv.substring(10, 12);
                 }

                 if (hourStr && minuteStr) {
                     const hour = parseInt(hourStr, 10);
                     const minute = parseInt(minuteStr, 10);
                     if (!isNaN(hour) && !isNaN(minute) && hour >= 0 && hour <= 23 && minute >= 0 && minute <= 59) {
                         time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                     } else {
                          console.warn("Nevalidno vrijeme parsirano iz datv:", datv);
                          time = '??:??';

                     time = '??:??'; // Označi kao nepoznato vrijeme ako datv nije prisutan

             } else {

                 time = '??:??'; // Označi kao nepoznato vrijeme ako datv nije prisutan
             }


            if (instructionDiv) instructionDiv.style.display = 'none'; // Sakrij uputu jednom kad sken proradi

            const newItem = { amount: iznosEura, qrCode: decodedText, time: time, datv: datv || '', scanTimestamp: Date.now() };

    function isElementOrParentHidden(element) {
      if (!element) return true;
      // Klasična provjera vidljivosti po CSS display propertyu za sve elemente
      let currentElement = element;
      while (currentElement && currentElement !== document.body) {
        if (window.getComputedStyle(currentElement).display === 'none') return true;
        currentElement = currentElement.parentElement;
      }
      // Na kraju, provjeri i sam body element (iako rijetko ima display: none)
       if (window.getComputedStyle(document.body).display === 'none') return true;

      // Dodatno provjeri da li smo u history view, jer on skriva elemente skenera
      if (document.body.classList.contains('history-view')) {
         // Ovdje se može dodati specifična provjera ako je element dio skener UI-ja
         // Za elemente unutar #reader, ili elemente s fiksnim pozicijama koji se skrivaju u history view
         // (npr. readerDiv, instructionDiv, switchCameraButton, totalContainer, sessionNameContainer, invoiceCountDiv, removeButton, historyDiv)
         // Ovo je brža provjera od provjere svakog roditelja do bodyja.
         // Možemo provjeriti da li element ili neki njegov roditelj ima ID jednog od ovih skener UI elemenata.
         let scannerElementsIds = ['reader', 'scan-instruction', 'switch-camera-btn', 'total-container', 'session-name-container', 'invoice-count', 'remove-from-list-btn', 'history'];
         let checkElement = element;
         while (checkElement && checkElement !== document.body) {
             if (checkElement.id && scannerElementsIds.includes(checkElement.id)) {
                 // Ako smo u history viewu, a ovaj element je dio scanner UI-ja, smatraj ga skrivenim
                 return document.body.classList.contains('history-view');
             }
             checkElement = checkElement.parentElement;
         }
          // Ako element nije direktno dio poznatih scanner UI elemenata, osloni se na display check ili je uvijek vidljiv
          // Ali ako smo u history viewu, scanner UI elementi bi TREBALI biti skriveni CSS-om.
          // Možemo dodati i generalnu provjeru display: none ako nismo uhvaćeni gore.
           if (window.getComputedStyle(element).display === 'none') return true; // Double check

          return false; // Ako smo u history view ali element nije scanner UI, smatramo ga vidljivim (npr. history-page)
      }


      return false; // Standardno, ako nismo u history view i display nije none, vidljivo je.
    }

             shareButton.style.display = 'block';
             shareButton.addEventListener('click', async () => {
                 if (removeConfirm || removeNameConfirm) resetRemoveMode();
                 if (ocistiConfirm) resetOcistiMode();
                 const shareData = { title: 'QR SKENER-RAČUNATOR', text: 'Skenira i zbraja račune bez instaliranja', url: 'https://soboslikar.github.io/QR-RACUNATOR/' };
                 try {
                     await navigator.share(shareData);
                     console.log('Share dijalog zatvoren (vjerojatno uspješno ili korisnik odustao).');
                     // Resetiraj brojač samo ako je bio 0 i ako je dijeli dijalog pokrenut iz tog razloga
                     if (brojac === 0 && brojac2 > 0) {
                         brojac = brojac2;
                         saveBrojac();
                         checkSharePrompt(); // Ovo će sakriti share prompt
                         console.log("Brojač resetiran na", brojac, "nakon pokretanja share dijaloga.");
                     }
                 } catch (err) {
                     console.error('Greška ili prekid dijeljenja:', err);
                     // Nije potrebno resetirati brojač ako je došlo do greške ili prekida (AbortError)
                 }
             });
         } else {
             shareButton.style.display = 'none'; // Sakrij gumb ako dijeljenje nije podržano
         }

        // Listener za gumb DODAJ NAZIV
        addNameBtn.addEventListener('click', startAddName);
        // Listener za UNOS IMENA (Enter/Escape keydown)
        sessionNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveName();
            } else if (e.key === 'Escape') {
                // Vrati originalnu vrijednost i sakrij input
                sessionNameInput.value = currentSessionName || '';
                sessionNameInput.style.display = 'none';
                updateNameDisplay();
            }
        });
        // Listener za ikonu "Uredi" (unutar sessionNameDisplay)
        const editIcon = sessionNameDisplay.querySelector('.edit-icon'); // Dohvati ikonu
        if(editIcon) { // Provjeri postoji li element prije dodavanja listenera
            editIcon.addEventListener('click', startAddName);
        }


        // Listener za gumb SPREMI I OČISTI
        ocistiButton.addEventListener('click', startOcistiConfirm);
        // Listener za gumb OBRIŠI IZ LISTE
        removeButton.addEventListener('click', startRemoveFromList);
        // Listener za gumb za promjenu kamere
        switchCameraButton.addEventListener('click', toggleCameraSelection);


        // --- REDOSLIJED INICIJALIZACIJE NAKON ŠTO SU SVI LISTENERI POSTAVLJENI ---
        console.log("Svi top-level event listeneri priloženi. Pokrećem core inicijalizaciju...");

        // 1. Učitaj lokalno stanje brojača
        loadCountersState();
        // 2. Inicijalizuj UserID i FirstUseTimestamp
        initializeUserTracking();
        // 3. Napravi inicijalni update prikaza (koristit će učitane podatke i ime sesije)
        updateDisplay();
        // 4. Pokreni dohvaćanje podataka iz Sheeta u pozadini
        console.log("Pokrećem dohvaćanje Sheet podataka u pozadini.");
        fetchSheetData().then(() => {
            console.log("Sheet podaci dohvaćeni. Pripremam 'app_loaded' log.");
            let previousSessionDetails = null; // Podaci o nesačuvanom skeniranju prije učitavanja
            try {
                const unsavedCount = localStorage.getItem(UNSAVED_COUNT_KEY);
                const unsavedAmount = localStorage.getItem(UNSAVED_AMOUNT_KEY);
                if (unsavedCount !== null && unsavedAmount !== null) {
                    const count = parseInt(unsavedCount, 10);
                    const amount = parseFloat(unsavedAmount);
                    if (!isNaN(count) && !isNaN(amount) && count >= 0) {
                        console.log("Pronađena nesačuvana sesija (iz localStorage):", count, amount);
                        previousSessionDetails = { count: count, amount: amount };
                        // Očisti nesačuvane podatke nakon čitanja za log
                        localStorage.removeItem(UNSAVED_COUNT_KEY);
                        localStorage.removeItem(UNSAVED_AMOUNT_KEY);
                        console.log("Obrisano nesačuvano stanje iz localStorage nakon čitanja za log.");
                    } else {
                        console.warn("Pronađene nevalidne nesačuvane vrednosti u localStorage, brišem ih.", unsavedCount, unsavedAmount);
                        localStorage.removeItem(UNSAVED_COUNT_KEY);
                        localStorage.removeItem(UNSAVED_AMOUNT_KEY);
                    }
                } else {
                    console.log("Nema nesačuvane sesije za logovanje u localStorage.");
                }
            } catch (lsError) {
                console.error("Greška čitanja/brisanja nesačuvanog stanja iz localStorage:", lsError);
            }

            const appLoadedDetails = { previousSession: previousSessionDetails };
            const appLoadedEventData = { Event: 'app_loaded', Details: JSON.stringify(appLoadedDetails) };
            sendLogData(appLoadedEventData);

             // Ažuriraj UI elemente povezane s podacima iz Sheeta (running text, share prompt) nakon što su podaci stigli
            if (document.body.classList.contains('scanner-view')) {
                 checkSharePrompt(); // Provjeri/prikaži share prompt
                 updateRunningTextVisibility(); // Ažuriraj/prikaži running text
                 updateDeactivatedIndicator(); // Ažuriraj/prikaži indikator brojača
                 // Provjera za prikaz gumba za promjenu kamere (lista camera se može dohvatiti i ranije u initializeScanner)
                 if (switchCameraButton && availableCameras && availableCameras.length > 1) {
                    switchCameraButton.style.display = 'block';
                 } else if (switchCameraButton) {
                      switchCameraButton.style.display = 'none';
                 }
             } else if (document.body.classList.contains('history-view')) {
                // Ako smo u history viewu, ponovno renderiraj za slučaj da se running text/brojač info koristi negdje u history viewu (trenutno ne, ali dobra praksa)
                renderHistoryView(currentlyViewedDate);
             }
            console.log("Inicijalizacija (pozadinska obrada Sheeta) završena.");

        }).catch(error => {
             console.error("Greška tijekom pozadinskog dohvaćanja podataka iz Sheeta:", error);

             // Pokušaj dohvatiti nesačuvano stanje za log čak i ako Sheet fetch faila
             let previousSessionDetailsOnError = null;
             try {
                const unsavedCount = localStorage.getItem(UNSAVED_COUNT_KEY);
                const unsavedAmount = localStorage.getItem(UNSAVED_AMOUNT_KEY);
                if (unsavedCount !== null && unsavedAmount !== null) {
                     const count = parseInt(unsavedCount, 10);
                     const amount = parseFloat(unsavedAmount);
                    if (!isNaN(count) && !isNaN(amount) && count >= 0) {
                        previousSessionDetailsOnError = { count: count, amount: amount };
                        // Očisti nesačuvane podatke nakon čitanja za log (čak i na grešku)
                        localStorage.removeItem(UNSAVED_COUNT_KEY);
                        localStorage.removeItem(UNSAVED_AMOUNT_KEY);
                    } else {
                        localStorage.removeItem(UNSAVED_COUNT_KEY);
                        localStorage.removeItem(UNSAVED_AMOUNT_KEY);
                    }
                }
             } catch (lsError) {
                 console.error("Greška čitanja/brisanja nesačuvanog stanja iz localStorage nakon Sheet greške:", lsError);
             }

             const appLoadedErrorEventData = { Event: 'app_loaded', Details: JSON.stringify({ previousSession: previousSessionDetailsOnError, fetchError: error.toString() }) };
             sendLogData(appLoadedErrorEventData);

             console.log("Inicijalizacija završena (s greškom pozadinskog dohvaćanja Sheeta).");

             // Ažuriraj UI elemente čak i ako Sheet faila (ovisit će samo o lokalnom stanju)
             if (document.body.classList.contains('scanner-view')) {
                checkSharePrompt(); // Ovisi o lokalnim counterima
                updateRunningTextVisibility(); // Bit će prazan tekst
                updateDeactivatedIndicator(); // Ovisi o lokalnom stanju
                // Provjera za prikaz gumba za promjenu kamere
                 if (switchCameraButton && availableCameras && availableCameras.length > 1) {
                    switchCameraButton.style.display = 'block';
                 } else if (switchCameraButton) {
                      switchCameraButton.style.display = 'none';
                 }
             } else if (document.body.classList.contains('history-view')) {
                 renderHistoryView(currentlyViewedDate);
             }
        });


        // 5. Provjeri view i pokreni inicijalizaciju skenera (ako je potrebno)
        console.log("Provjeravam inicijalni view za pokretanje skenera...");
        if (document.body.classList.contains('scanner-view')) {
            console.log("Init: Scanner view - Pokrećem inicijalizaciju skenera (bez await u DOMContentLoaded)...");
             // NE čekamo ovdje na initializeScanner. Pokrenut će se asinkrono.
             // Ovo osigurava da DOMContentLoaded handler završi brzo i ne blokira browser.
             initializeScanner();
             // Visibility listener se attacha unutar initializeScanner ako nije vec attached.
        } else {
            console.log("Init: History view...");
            // renderHistoryView(currentlyViewedDate); // Ovo se sada radi u .then/.catch od fetchSheetData
        }

        console.log(">>> OSNOVNA INICIJALIZACIJA ZAVRŠENA <<<");
    }); // Kraj DOMContentLoaded

    console.log(">>> SKRIPTA UČITANA I ČEKA DOMContentLoaded <<<");

  </script>
